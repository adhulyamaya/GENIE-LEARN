<h2>Chat with {{ mentor.get_full_name }}</h2>
<div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;"></div>
<input id="message-input" type="text">
<button onclick="sendMessage()">Send</button>

<script>
    const roomName = "{{ course.id }}_{{ user.id }}";
    const chatSocket = new WebSocket(
        `ws://${window.location.host}/ws/chat/support/${roomName}/`
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.getElementById('chat-box').innerHTML += `<p><b>${data.sender}:</b> ${data.message}</p>`;
    };

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        chatSocket.send(JSON.stringify({
            'message': messageInput.value,
            'sender': '{{ user.full_name }}'
        }));
        messageInput.value = '';
    }
</script>
