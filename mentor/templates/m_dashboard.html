{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #000; /* black background */
    color: #00ffcc; /* primary cyan color */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .sidebar {
    height: 100vh;
    background-color: #111; /* dark sidebar */
    color: #00ffcc;
    padding-top: 30px;
    position: fixed;
    width: 240px;
    box-shadow: 2px 0 5px rgba(0, 255, 204, 0.1);
  }

  .sidebar h4 {
    text-align: center;
    font-weight: 600;
    color: #00ffcc;
    margin-bottom: 30px;
  }

  .sidebar a {
    color: #00ffcc;
    padding: 14px 24px;
    display: block;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .sidebar a:hover {
    background-color: #222;
    border-left: 4px solid #00ffcc;
    padding-left: 20px;
  }

  .sidebar i {
    margin-right: 12px;
    font-size: 18px;
  }

  .main-content {
    margin-left: 260px;
    padding: 40px;
  }

  .profile-card {
    background-color: #111;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.08);
    padding: 30px;
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .profile-card img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #00ffcc;
  }

  .profile-info h4 {
    color: #00ffcc;
    margin-bottom: 10px;
  }

  .profile-info p {
    margin: 5px 0;
    color: #aaa;
  }

  .profile-info i {
    color: #00ffcc;
    margin-right: 6px;
  }
</style>

<div class="sidebar">
  <h4><i class="ri-user-star-line"></i> Mentor Panel</h4>
  <a href="{% url  'mentor_app:handle_mentees'%}"><i class="ri-group-line"></i> My Mentees</a>
  <a href="{% url  'mentor_app:schedule'%}"><i class="ri-calendar-line"></i> Schedule</a>
  <a href="{% url  'mentor_app:message'%}"><i class="ri-chat-3-line"></i> Messages</a>
  <a href="{% url  'user_app:logout'%}"><i class="ri-logout-box-line"></i> Logout</a>
</div>

<div class="main-content">
  <h2><i class="ri-dashboard-fill"></i> Dashboard</h2>

  <div class="profile-card mt-4">
    <div class="profile-info">
      <h4>{{ mentor.name }}</h4>
      <p><i class="ri-mail-line"></i> {{ mentor.full_name }}</p>
      <p><i class="ri-briefcase-line"></i> {{ mentor.expertise }}</p>
      <p><i class="ri-map-pin-line"></i> {{ mentor.location }}</p>
    </div>
  </div>
</div>

{% endblock %}
