{% extends 'base.html' %}
{% load static %}

{% block title %}Select Plan | AI-Powered Learning{% endblock %}

{% block content %}
<div class="profile_container d-flex flex-column align-items-center py-5" style="border-radius: 20px; background-color: rgb(77, 157, 100);">
    <p class="text-white mb-4">Choose a plan and proceed to payment method.</p>

    <div class="profile_holder container">
        <div class="row align-items-center">
            <!-- Avatar Section -->
            <div class="avathar_holder col-md-6 d-flex flex-column justify-content-center align-items-center text-white p-5 rounded-start">
                <h4 class="fw-bold">Hi {{ first_name }}</h4>
                <h4 class="fw-bold">Embark on Your AI Learning Journey</h4>
                <p class="text-muted">AI Enthusiast | Ready to Learn</p>
            </div>

            <!-- Payment Plan Selection -->
            <div class="profile_holder-right col-md-6 text-white p-5 rounded-end">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="plan" class="form-label">Choose a Plan</label>
                        <select name="plan" id="plan" class="form-control">
                            <option value="basic">Basic - ₹499/month</option>
                            <option value="pro">Pro - ₹999/month</option>
                            <option value="premium">Premium - ₹1499/month</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Choose Payment Method</label>
                        <select name="payment_method" id="payment_method" class="form-control">
                            <option value="upi">UPI</option>
                            <option value="debit">Debit Card</option>
                            <option value="credit">Credit Card</option>
                        </select>
                    </div>

                    <button type="submit" class="w-100 py-3 text-white fw-semibold rounded-lg transition duration-300 transform hover:scale-105" style="background-color: #6BC785; border: none;">
                        <i class="ri-secure-payment-line"></i> Continue to Payment
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
